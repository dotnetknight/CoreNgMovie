<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a routerLink="/">Movies App</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="navigations-items">
      <li>
        <a routerLink="/signup" *ngIf="!isAuth">Signup</a>
      </li>
      <li>
        <a routerLink="/login" *ngIf="!isAuth">Login</a>
      </li>
      <li>
        <a routerLink="/movies">Movies</a>
      </li>
      <li>
        <a routerLink="/myprofile" *ngIf="isAuth">My profile</a>
      </li>
      <li>
        <a routerLink="/search">Search</a>
      </li>
      <li>
        <a style="cursor:pointer" (click)="onLogout()" *ngIf="isAuth">Logout</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
