<mat-nav-list>
  <a mat-list-item routerLink="/signup" (click)="onClose()" *ngIf="!isAuth">
    <mat-icon>fingerprint</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!isAuth">
    <mat-icon>android</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a mat-list-item routerLink="/movies" (click)="onClose()">
    <mat-icon>movie</mat-icon>
    <span class="nav-caption">Movies</span>
  </a>
  <a mat-list-item routerLink="/myprofile" (click)="onClose()" *ngIf="isAuth">
    <mat-icon>person_pin</mat-icon>
    <span class="nav-caption">My Profile</span>
  </a>
  <a mat-list-item routerLink="/search" (click)="onClose()">
    <mat-icon>search</mat-icon>
    <span class="nav-caption">Search</span>
  </a>
  <mat-list-item *ngIf="isAuth">
    <button mat-icon-button (click)="onLogout()">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
